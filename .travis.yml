language: ruby

rvm:
  - 1.9.3
  - ruby-head
  - rbx-2.2.2
  - rbx-2.2.6
  - rbx-2.2.7

sudo: false

env:
  - ESCAPE_UTILS=1
  - ""

matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: rbx-2.2.2
    - rvm: rbx-2.2.6
    - rvm: rbx-2.2.7
  exclude:
    - rvm: rbx-2.2.2
      env: ESCAPE_UTILS=1
    - rvm: rbx-2.2.6
      env: ESCAPE_UTILS=1
    - rvm: rbx-2.2.7
      env: ESCAPE_UTILS=1
