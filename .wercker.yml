# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html
build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
    steps:
        - bundle-install
        - script:
            name: download vagrant
            code: wget https://releases.hashicorp.com/vagrant/1.8.1/vagrant_1.8.1_x86_64.deb
        - script:
            name: install vagrant
            code: sudo dpkg -i vagrant_1.8.1_x86_64.deb
        - script:
            name: install libxml and libxslt
            code: sudo apt-get update && sudo apt-get install -y libxml2-dev libxslt1-dev
        - script:
            name: install vagrant-digitalocean
            code: NOKOGIRI_USE_SYSTEM_LIBRARIES=1 vagrant plugin install vagrant-digitalocean
        - create-file:
            name: put public key
            filename: $HOME/.ssh/id_rsa.vagrant.pub
            overwrite: true
            hide-from-log: true
            content: $DIGITALOCEAN_PUBLIC
        - create-file:
            name: put private key
            filename: $HOME/.ssh/id_rsa.vagrant
            overwrite: true
            hide-from-log: true
            content: $DIGITALOCEAN_PRIVATE
        - script:
            name: start vm
            code: vagrant up --provider=digital_ocean
