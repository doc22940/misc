benchmarks:
  - name: wait_one_clock
    prelude: |
      @hclk = 685
      @hclk_target = 685
      def profiled_func
        #@hclk += 1
        @hclk_target <= @hclk
      end
    benchmark: profiled_func
    loop_count: 80000000

  - name: ivar_ref
    prelude: |
      @hclk = 685
      def profiled_func
        @hclk
      end
    benchmark: profiled_func
    loop_count: 80000000

  - name: ivar_set
    prelude: |
      @hclk = 685
      def profiled_func
        @hclk += 1
      end
    benchmark: profiled_func
    loop_count: 80000000

  - name: putnil
    prelude: |
      def profiled_func
        nil
      end
    benchmark: profiled_func
    loop_count: 50000000
