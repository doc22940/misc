apiVersion: v1
kind: Service
metadata:
  name: nginx-ingress-controller
spec:
  ports:
  - name: http
    port: 80
    targetPort: http
  - name: https
    port: 443
    targetPort: https
  selector:
    k8s-app: nginx-ingress-lb
  externalIPs:
    - XXX.XXX.XXX.XXX # specify your static ip here
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx-ingress-controller
spec:
  replicas: 1
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        k8s-app: nginx-ingress-lb
    spec:
      containers:
      - image: "quay.io/kubernetes-ingress-controller/nginx-ingress-controller:0.15.0"
        # kubectl create secret tls tls-certificate --key key.pem --cert fullchain.pem
        args:
          - /nginx-ingress-controller
          - "--default-backend-service=$(POD_NAMESPACE)/nginx-default-backend"
          - "--default-ssl-certificate=$(POD_NAMESPACE)/tls-certificate"
        imagePullPolicy: Always
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        livenessProbe:
          httpGet:
            path: /healthz
            port: 10254
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 5
        name: nginx-ingress-controller
        ports:
          - containerPort: 80
            name: http
            protocol: TCP
          - containerPort: 443
            name: https
            protocol: TCP
        resources:
          limits:
            cpu: 400m
            memory: 256Mi
      # kubectl label nodes <node name> type=nginx
      nodeSelector:
        type: nginx
      terminationGracePeriodSeconds: 60
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: nginx-ingress-clusteradmin-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: default
    namespace: default
